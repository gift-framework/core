site_name: giftpy Documentation
site_description: Formally verified mathematical constants from the GIFT framework
site_author: GIFT Framework
site_url: https://gift-framework.github.io/core/

repo_name: gift-framework/core
repo_url: https://github.com/gift-framework/core

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.follow
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - API Reference:
    - Constants: api/constants.md
    - Relations: api/relations.md
    - Utilities: api/utilities.md
  - Formal Proofs:
    - Overview: proofs/overview.md
    - Lean 4: proofs/lean.md
    - Coq: proofs/coq.md
  - Theory:
    - Background: theory/background.md
    - Derivations: theory/derivations.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gift-framework
    - icon: fontawesome/brands/twitter
      link: https://x.com/GIFTheory
