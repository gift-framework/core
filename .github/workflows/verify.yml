name: Formal Verification

on:
  push:
    branches: [main]
    paths: ['Lean/**']
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:

jobs:
  lean:
    name: Lean 4 Verification
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Lean
    steps:
      - uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl -sSf https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Cache .lake
        uses: actions/cache@v4
        with:
          path: Lean/.lake
          key: lean-${{ hashFiles('Lean/lakefile.toml') }}

      - name: Build
        run: |
          lake update
          lake exe cache get || true
          lake build

      - name: Verify zero sorry
        run: |
          if grep -r "sorry" GIFT/ --include="*.lean"; then
            echo "ERROR: Found sorry!"
            exit 1
          fi

  # NOTE: Coq verification removed in v3.3.14
  # Coq code archived to .archive/COQ-v1.7.0/ (75 relations, arithmetic-only proofs)
  # Lean 4 is now the sole proof assistant (250+ relations, real mathematics via Mathlib)
  # Coq may be restored when Lean reaches axiom-free zero-sorry status
